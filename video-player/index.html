<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Plain JS Video Player Example</title>
	<link rel="stylesheet" href="video-player.css">
	<style>
		body {
			font-family: sans-serif;
			width: 80%;
			max-width: 960px;
			margin: 0 auto;
		}
	</style>
</head>
<body>

<h1>Plain JS Video Player Example</h1>
<div class="vpRoot">
	<video
		src="sample.mp4"
		poster="sample.png"
		data-duration="1:00"
		data-show-external-av-controls="true"></video>
</div>

<script src="video-player.js"></script>
</body>
</html>
